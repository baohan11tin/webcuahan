<h1 style="text-align:center;font-family:algerian;color:pink;font-size:700%;border:double">THOI TRANG</h1>
<p style="text-align:center;font-family:times new roman;color:black;font-size:150%">Thời trang là một sự thể hiện thẩm mỹ phổ biến tại một thời gian, địa điểm cụ thể, trong một bối cảnh cụ thể bằng cách sử dụng quần áo, giày dép, lối sống, phụ kiện, cách trang điểm, kiểu tóc và tỷ lệ cơ thể.</p>
